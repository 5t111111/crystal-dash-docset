<h1 class="type-name">

  <span class="kind">alias</span> Process::Stdio

</h1>





  <h2>Overview</h2>

  <p>The standard io configuration of a process:</p>

<ul>
<li>
<code>nil</code>: use a pipe</li>
<li>
<code>false</code>: no IO (<code>/dev/null</code>)</li>
<li>
<code>true</code>: inherit from parent</li>
<li>
<code><a href="../IO.html">IO</a></code>: use the given IO</li>
</ul>
