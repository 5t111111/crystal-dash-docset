  <h2>Overview</h2>

  <p>The standard <code><a href="../IO.html">IO</a></code> configuration of a process:</p>

<ul>
<li>
<code>nil</code>: use a pipe</li>
<li>
<code>false</code>: no <code><a href="../IO.html">IO</a></code> (<code>/dev/null</code>)</li>
<li>
<code>true</code>: inherit from parent</li>
<li>
<code><a href="../IO.html">IO</a></code>: use the given <code><a href="../IO.html">IO</a></code>
</li>
</ul>
